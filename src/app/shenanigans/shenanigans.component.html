
<p *ngFor="let message of messages;">
  {{message}}
</p>
<hr>
<div class="col-md-4 col-xs-4">
  <label for="message"></label>
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <input class="form-control pull-right" 
      type="text" 
      name="text" 
      id="text"
      formControlName="text">
  </form>
</div>
