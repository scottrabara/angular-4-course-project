<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
		style="max-height: 300px">
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h4>{{recipe.descrip}}</h4>
	</div>
</div>

<div class="row">
	<div class="col-xs-12" style="padding-bottom: 15px">
		<div appDropdown class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">Add Ingredients to Shopping List</a></li>
				<li><a href="#">Edit</a></li>
				<li><a href="#">Delete</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<a class="list-group-item" style="cursor: pointer"
			*ngFor="let ingredient of recipe.ingredients">
				{{ingredient.name}} ({{ingredient.amount}})
			</a>
		</ul>
	</div>
</div>
