<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row" style="padding-bottom: 10px">
				<div class="col-xs-12">
					<button 
						type="submit" 
						class="btn btn-success"
						[disabled]="!recipeForm.valid">Save</button>
					<button type="button" class="btn btn-danger"
						(click)="onCancel()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input 
							type="text" 
							id="name" 
							class="form-control"
							formControlName="name">
					</div>
					<div class="form-group">
						<label for="imagePath">Image Path</label>
						<input type="text" id="imagePath" class="form-control" formControlName="imagePath">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<img src="" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label for="descrip">Description</label>
					<textarea 
						type='text'
						id="descrip"
						class="form-control"
						rows='6'
						formControlName="descrip"
					></textarea>
				</div>
			</div>
			<label for="ingredients" style="padding-top: 15px">Ingredients</label>
			<div class="row" name="ingredients" id="ingredients">
				<div class="col-xs-12" formArrayName="ingredients">
					<div class="row"
						 style="padding-bottom: 10px" 
						 *ngFor="let ingCtrl of getIngredientsControls(); let i=index"
						 [formGroupName]="i">
						<div class="col-xs-8">
							<input 
								type="text" 
								class="form-control"
								formControlName="name">
						</div>
						<div class="col-xs-2">
							<input 
								type="number" 
								class="form-control"
								formControlName="amount">
						</div>
						<div class="col-xs-2">
							<button class="btn btn-danger" type="button">x</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-2">
							<button type="button" class="btn btn-success" (click)="onAddIngredient()">+</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
