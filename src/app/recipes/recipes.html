<div class="row">
	<div class="col-md-5">
		<app-recipes-list (selectedItem)="onSelectedItem($event)"></app-recipes-list>
	</div>
	<div class="col-md-7">
	<hr>
		<app-recipe-detail
		*ngIf="recipeSelected; else infoText"
		[recipe]="recipeSelected"></app-recipe-detail>
		<ng-template #infoText>
			<p>Please select a recipe!</p>
		</ng-template>
	</div>
</div>
