<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <h2>Manage Account</h2>
      <div class="col-xs-12 col-md-12 alert alert-success" 
        *ngIf="isUpdated()">
        Profile has been updated at {{updatedTime}}
      </div>
      <br>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-xs-12 col-md-8">
          <label for="username">Username</label>
          <input class="form-control" type="text" id="username" formControlName="username">
          <br>
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" formControlName="email">
          <br>
          <div style="cursor: pointer;" 
            class="alert alert-danger" 
            role="alert"
            *ngIf="!isVerified()"
            (click)="onVerify()">
            <span class="sr-only">Error:</span>
            {{message}}
          </div>
          <label for="uid">UID</label>
          <input class="form-control" type="text" id="uid" formControlName="uid">
          <br>
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
  </div>
</div>
