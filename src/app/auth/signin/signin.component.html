<div class="container">
	<div class="row">
		<h2>Log In</h2>
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<form (ngSubmit)="onSignin(f)" #f="ngForm">
				<div class="form-group">
					<label for="email">Mail</label>
					<input class="form-control" type="email" id="email" name="email" ngModel>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" id="password" name ="password" ngModel>
				</div>
				<div class="help-block" *ngIf="error != null">{{error}}</div>
				<button class="btn btn-primary" type="submit">Sign In</button>
			</form>
		</div>
	</div>
</div>
